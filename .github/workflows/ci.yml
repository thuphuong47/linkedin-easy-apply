name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, msedge]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        env:
          USERNAME1: ${{ secrets.LINKEDIN_USERNAME }}
          PASSWORD1: ${{ secrets.LINKEDIN_PASSWORD }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: ğŸ“¤ Upload Playwright HTML report
        if: always() # Ä‘áº£m báº£o luÃ´n upload ká»ƒ cáº£ khi test fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
